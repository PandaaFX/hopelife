<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>by Morice</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="main__sphere"></div>
            <div class="main__invite-container">
                <div class="main__header">
                    <p>HopeLife Roleplay</p>
                    <div class="main__bottom-header-box">
                        <p>Adventskalender Belohnung</p>
                    </div>
                </div>
                <div class="main__information-container">
                    <div class="main__information-bg-container">
                        <div class="main__information-header">
                            <p>Hier kannst du deine Adventskalender Belohnung abholen!</p>
                        </div>
                        <div class="main__information-text">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="main__bottom-flexbox-container">
                    <div class="main__bottom-accept">
                        <!-- <p class="main__bottom-accept-header">Y</p> -->
                        <p class="main__bottom-accept-text" onClick="claim()">Ja</p>
                    </div>
                    <div class="main__bottom-decline">
                        <!-- <p class="main__bottom-decline-header">N</p> -->
                        <p class="main__bottom-decline-text" onClick="display(false);$.post('https://esx_daily/close', JSON.stringify({}));">Nein</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
