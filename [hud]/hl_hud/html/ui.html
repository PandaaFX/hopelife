<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="ui_bumbs.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="canvas_css/styles.css">
  </head>
  <body>
	<div id="ui">
    <div class="upperpart">

      <div class="dingwrapper2wrapper">

        <div class="logo">
          <img src="https://cdn.discordapp.com/attachments/963200353124368394/998139913583218799/hopelifev2.png" draggable="false" class="logoimg" />
        </div>
        
        <div class="dingwrapper2" id="wallet">
          <img
          src="./img/money.png"
          class="imagepng"
          draggable="false"
          />
          <p class="moneyP" id="moneyP">loading</p>
        </div>
        <div class="dingwrapper2" id="bank">
          <img
          src="./img/bank_card.png"
          class="imagepng"
          draggable="false"
          />
          <p class="bank_cardP" id="bank_cardP">loading</p>
        </div>
        <div class="dingwrapper2" id="blackMoney">
          <img
          src="./img/black_money.png"
          class="imagepng"
          draggable="false"
          />
          <p class="black_moneyP" id="black_moneyP">loading</p>
        </div>
        <div class="dingwrapper2" id="hunger">
          <img
          id="hungerImg"
          class="imagepng"
          draggable="false"
          />
        </div>
        <div class="dingwrapper2" id="thirst">
          <img
          id="thirstImg"
          class="imagepng"
          draggable="false"
          />
        </div>
        <div class="anderer_wrapper" id="anderer_wrapper">

          <div class="dingwrapper1 affe">
            <img
            src="./img/clock.png"
            class="imagepng"
            draggable="false"
            />
            <p class="clockP" id="clockP"><span class="clockSpan" id="clockSpan"></span></p>
          </div>
          <div class="dingwrapper1">
            <img
            src="./img/id.png"
            class="imagepng"
            draggable="false"
            />
            <p class="idP" id="idP">loading</p>
          </div>
        </div>
      </div>

    </div>


    <div class="info weapon animated faster unarmed" id="weapon">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
    <script src="js/fraction.min.js"></script>
    <script src="js/speedometer.js"></script>
    <script src="app.js"></script>
    <script src="listener.js"></script>
  </body>
</html>
