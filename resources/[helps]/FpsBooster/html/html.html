<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="mainMenu">
        <div class="options">
            <div class="optionLabel">Main</div>

            <div class="child" id="peds">
                Optimize peds
            </div>

            <div class="child" id="vehicles">
                Optimize vehicles
            </div>

            <div class="child" id="objects">
                Optimize objects
            </div>
            
            <div class="child last" id="particles">
                Remove particles
            </div>
        </div>
        <div class="options" style="margin-left: 0;">
            <div class="optionLabel">World</div>

            <div class="child" id="rain">
                Disable rain and wind
            </div>
            
            <div class="child" id="shadows">
                Optimize Shadows
            </div>
            
            <div class="child" id="lights">
                Optimize Lights
            </div>

            <div class="child last" id="lowTexture">
                Switch Textures to Ultra Low
            </div>

        </div>
        <div class="options" style="margin-left: 0;">
            <div class="optionLabel">Other</div>

            <div class="child" id="broken">
                Disable Broken things
            </div>

            <div class="child" id="ped">
                Clear ped damage and dirt
            </div>

            <div class="child last" id="unnecessary">
                Disable unnecessary things 
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
