<div id="nkn">
	<div id="main">
		<div id="stanni">
			<svg class="backgroundr">
				<rect id="backgroundr" rx="11" ry="11" x="0" y="0" width="763" height="797">
				</rect>
			</svg>
			<div id="laborbtn" onclick="openLabor()">
				<div id="LABOR">
					<span>LABOR</span>
				</div>
			</div>
			<div id="lagerbtn" onclick="openLager()">

				</div>
			</div>
			<div id="move">

					<rect id="moveline" rx="0" ry="0" x="0" y="0" width="146" height="3">
					</rect>
				</svg>
			</div>
		</div>
		<div id="playerinv">
			<svg class="playerinv-bg">
				<rect id="playerinv-bg" rx="11" ry="11" x="0" y="0" width="763" height="797">
				</rect>
			</svg>
			<img id="playerinv-serverlogo" src="img/playerinv-serverlogo.png" srcset="img/playerinv-serverlogo.png 1x">

				<span>NKN LABOR</span>
			</div>
			<svg class="playerinv-headline">
				<rect id="playerinv-headline" rx="0" ry="0" x="0" y="0" width="763" height="3">

				</rect>
			</svg>
			<div id="laboratoryinv-items"></div>
		</div>

				<linearGradient id="input-bg_bf" spreadMethod="pad" x1="0" x2="1" y1="0.5" y2="0.5">

					<stop offset="1" stop-color="var(--inputthirdcolor)" stop-opacity="0"></stop>
				</linearGradient>
				<rect id="input-bg_bf" rx="8" ry="8" x="0" y="0" width="132" height="34">
				</rect>
